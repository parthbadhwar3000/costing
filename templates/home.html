<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML Sheet Cost Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin: auto;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predict Sheet Cost (ML Model)</h2>

    <!-- ✅ Correctly labeled and functional inputs -->
    <label for="length">Length(in mm):</label>
    <input type="number" id="length" placeholder="Enter Length in mm" required>

    <label for="width">Width (in mm):</label>
    <input type="number" id="width" placeholder="Enter Width in mm" required>

    <button onclick="predictCost(event)">Submit</button>

    <p id="result"></p>
  </div>

  <script>
    async function predictCost(event) {
      event.preventDefault();

      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);

      if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
        document.getElementById("result").innerText = "Please enter valid positive numbers.";
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5003/predictdata', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ length, width })
        });

        const data = await response.json();

        if (data.predicted_cost !== undefined) {
          document.getElementById("result").innerText = `Predicted Cost: ₹${data.predicted_cost}`;
        } else {
          document.getElementById("result").innerText = `Error: ${data.error || 'Prediction failed'}`;
        }
      } catch (error) {
        document.getElementById("result").innerText = "Error: Could not connect to backend.";
        console.error("Fetch error:", error);
      }
    }
  </script>
</body>
</html>
