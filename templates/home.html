<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML Sheet Cost Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin: auto;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predict Sheet Cost (ML Model)</h2>

    <form action="http://127.0.0.1:5003/predictdata" method="POST">
      <label for="length">Length (in mm):</label>
      <input type="number" id="length" name="Length(in mm)" placeholder="Enter Length in mm" required>

      <label for="width">Width (in mm):</label>
      <input type="number" id="width" name="Width (in mm)" placeholder="Enter Width in mm" required>

      <button type="submit">Submit</button>
    </form>

    {% if results %}
      <p id="result">Predicted Cost: â‚¹{{ results }}</p>
    {% endif %}
  </div>
</body>
</html>
